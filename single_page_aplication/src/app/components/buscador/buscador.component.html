<h1>Heroes que coinciden con "{{ nombreBuscado }}"</h1>
<hr>

<div class="row" *ngIf="heroes.length==0">
    <div class="col-md-12"></div>
    <div class="alert alert-info" role="alert">
        No existen heroes que coincidan con {{ nombreBuscado }}
    </div>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
    <app-heroe-tarjeta [heroe]="heroe" [index]="heroe.id" *ngFor="let heroe of heroes; let i = index"></app-heroe-tarjeta>
</div>
