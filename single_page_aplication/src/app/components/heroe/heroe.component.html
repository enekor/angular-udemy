<h1> {{ heroe.nombre }} <small>({{heroe.aparicion}})</small></h1>

<hr>

<div class="row animated fadeIn slow">

    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br>
        <button [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</button>
    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div>
            <img class="img-logo" src="assets/img/{{heroe.casa | lowercase}}-logo.png" [alt]="heroe.casa">
        </div>
    </div>

</div>
