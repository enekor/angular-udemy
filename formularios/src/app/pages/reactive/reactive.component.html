<h4>Formularios <small> Reactivos </small></h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col">

                <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre" [class.is-invalid]="nombreNoValido">
                <small *ngIf="correoNoValido" class="form-text text-danger"> Ingrese por lo menos 5 letras</small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col">

                <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido" [class.is-invalid]="apellidoNoValido">
                <small *ngIf="correoNoValido" class="form-text text-danger"> Ingrese por lo menos 5 letras</small>

            </div>
        </div>

        <div class="form-group row" formGroupName="nacionalidad">
            <label class="col-2 col-form-label">Direccion</label>
            <div class="form-row col">
                <div class="col">
                    <input class="text" class="form-control" placeholder="Ciudad" formControlName="ciudad" [class.is-invalid]="ciudadNoValido">
                </div>
                <div class="col">
                    <input class="text" class="form-control" placeholder="Distrito" formControlName="distrito" [class.is-invalid]="distritoNoValido">

                </div>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col">

            <input class="form-control" type="email" placeholder="Correo electrónico" formControlName="correo" [class.is-invalid]="correoNoValido">
            <small *ngIf="correoNoValido" class="form-text text-danger"> El correo no es valido</small>
        </div>
    </div>

    <div class="form-group row">
        <div class="form-row col">
            <div class="form-group col">
                <label class="col col-form-label">Contraseña</label>
                <div class="col">

                    <input class="form-control" type="password" formControlName="pass1" required [class.is-invalid]="pass1NoValido">
                </div>
            </div>

            <div class="form-group col">
                <label class="col col-form-label">Repita la contraseña</label>
                <div class="col">

                    <input class="form-control" type="password" formControlName="pass2" required [class.is-invalid]="pass2NoValido">
                </div>
            </div>
        </div>
    </div>
    <small *ngIf="pass1NoValido" class="form-text text-danger">La contraseña debe de tener minimo 5 letras</small>
    <small *ngIf="pass2NoValido" class="form-text text-danger">Las dos contraseñas no coinciden</small>
    <br><br>

    <div class="form-group row">
        <div class="col">

            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Pasatiempo</th>
                        <th>Borrar</th>
                    </tr>
                </thead>
                <tbody formArrayName="pasatiempos">
                    <tr *ngFor="let control of pasatiempos.controls; let i = index">
                        <td>{{ i+1 }}</td>
                        <td>
                            <input class="form-control" type="text" [formControlName]="i">
                        </td>
                        <td>
                            <button class="btn btn-danger btn-block" type="button" (click)="borrarPasatiempo(i)">Borrar</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <button class="btn btn-primary mt-2 mb-5 btn-block" type="button" (click)="agregarPasatiempo()">
                + agregar
            </button>

        </div>
    </div>



    <div class="form-group row">
        <label class="col-0 col-form-label">&nbsp;</label>
        <div class="input-group col">
            <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
        </div>
    </div>

</form>

<hr>

<pre>
    valido: {{ forma.valid }}
</pre>

<pre>
    json: {{forma.value | json}}
</pre>
